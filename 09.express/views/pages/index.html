<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <h1>首页</h1>
    <div>
        <ol>
            <li><button id="postBtn1">post请求获取数据(application/x-www-form-urlencoded)</button></li>
            <li><button id="postBtn2">post请求获取数据(application/json)</button></li>
            <li>
                <form action="/api/userinfo3" method='POST' enctype="multipart/form-data">
                    <input type="file" name="avatar">
                    <button type="submit">form表单post上传文件(multipart/form-data)</button>
                </form>
            </li>
        </ol>
       
    </div>
    <script>
        $('#postBtn1').click(function(){
           $.ajax({
               type:'POST',
               url:'/api/userinfo1',
               data:{a:1,b:'application/x-www-form-urlencoded'},
               dataType:'json',
               success:function(data){
                   console.log(data)
               }
           })
        })
        $('#postBtn2').click(function(){
           $.ajax({
               type:'POST',
               url:'/api/userinfo2',
               data:JSON.stringify({a:2,b:'application/json'}),
               dataType:'json',
               contentType:'application/json;charset=utf-8',
               success:function(data){
                   console.log(data)
               }
           })
        })
    
    </script>
</body>
</html>
