<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上传</title>
	<script src="/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div>
		<input type="file" name="files" id='file' multiple value="">
		<button type="button" id="btn">上传</button>
	</div>
	<script>
		$('#btn').click(function(){
			var fileObj = $('#file')[0].files[0];
			var formData = new FormData();
			formData.append('file',fileObj)
			formData.append('token',123456)
			formData.append('username','John')
			$.ajax({
				url:'http://localhost:8080/upload',
				type:'POST',
				dataType:'json',
				data:formData,
				processData:false,//默认true,将通过data传递过来的数据,只要不是字符串,都会处理转化成一个字符串,以配合默认内容类型'application/x-www-form-urlencoded'
				contentType:false,//
				success:function(data){
					console.log(data)
				}
			})
		})
	</script>
</body>
</html>
